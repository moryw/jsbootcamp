<!-- This is a basic calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>CSS Grid</title>
</head>
<body>
  <section id="calc">
    <div class="main-container">

      <h1 class="title-text">Awesome Calculator</h1>

      <div class="calc-screen">
        <input type="text">
      </div>

      <div class="btn-container">
        <div class="calc-btn"><span>C</span></div>
        <div class="calc-btn"><span>()</span></div>
        <div class="calc-btn"><span>%</span></div>
        <div class="calc-btn"><span>/</span></div>

        <div class="calc-btn"><span>7</span></div>
        <div class="calc-btn"><span>8</span></div>
        <div class="calc-btn"><span>9</span></div>
        <div class="calc-btn"><span>X</span></div>

        <div class="calc-btn"><span>4</span></div>
        <div class="calc-btn"><span>5</span></div>
        <div class="calc-btn"><span>6</span></div>
        <div class="calc-btn"><span>-</span></div>

        <div class="calc-btn"><span>1</span></div>
        <div class="calc-btn"><span>2</span></div>
        <div class="calc-btn"><span>3</span></div>
        <div class="calc-btn"><span>+</span></div>

        <div class="calc-btn"><span>0</span></div>
        <div class="calc-btn"><span>00</span></div>
        <div class="calc-btn"><span>.</span></div>
        <div class="calc-btn equals-btn"><span>=</span></div>

      </div>
    </div>
  </section>
</body>
</html>
